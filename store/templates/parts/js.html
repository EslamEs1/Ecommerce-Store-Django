<script>
    $('.star-rating span').click(function() {
        var rating = $(this).data('rating');
        $('.star-rating span').removeClass('fa fa-star').addClass('fa fa-star-o');
        $(this).prevAll().addBack().removeClass('fa fa-star-o').addClass('fa fa-star');
        $('#rating').val(rating); // Optional: set a hidden input value with the selected rating
    });
</script>
